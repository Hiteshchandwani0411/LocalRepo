<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Clone</title>
        <link rel="stylesheet" href="style.css">    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7xj1z5l5e5c5e5c5e5c5e5c5e5c5e5c5e" crossorigin="anonymous">    
    </head>
<body>
    <header>
        <nav class="nav-belt">
            <div class="nav-logo">
                <img src="amazon-logo.png" alt="Amazon Logo">
            </div>
            <div class="nav-search">
                <input type="text" placeholder="Search Amazon">
                <button type="submit">Search</button>
            </div>
            <div class="nav-tools">
                <div class="nav-account">Sign in</div>
                <div class="nav-cart">Cart</div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="carousel">
                <!-- Hero carousel images would go here -->
            </div>
        </section>

        <section class="product-grid">
            <div class="card-container">
                <div class="product-card">
                    <h2>Deal of the Day</h2>
                    <img src="product1.jpg" alt="Product">
                    <p>Product description</p>
                    <button>Add to Cart</button>
                </div>
                <!-- More product cards -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h3>Get to Know Us</h3>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
            <!-- More footer sections -->
        </div>
    </footer>
</body>
</html></html>
